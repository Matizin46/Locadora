<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main class="tudo">
        <div id="col1">
            <img src="Imagens/truck.png" alt="Ícone de caminhão">
            <h2 class="titulo">Encontre o Veículo certo para Você!</h2>
            <p class="texto">Preencha as informações abaixo</p>
            <form class="pedido">
                <label class="rotulo">Nome</label>
                <input type="text" class="campo-texto">
                <label class="rotulo">E-mail</Label>
                <input type="text" class="campo-texto">
                <label class="rotulo">Selecione o Tipo de Veículo</label>
                <select class="campo-texto">
                    <option>Básico</option>
                    <option>Família</option>
                    <option>Luxo</option>
                </select class="campo-texto">
                <button class="botao-reservar">FAZER MINHA RESERVA</button>
            </form>
        </div>
        <div id="col2">
            <h1 class="oferta">VOCÊ PODE ALUGAR ESSE VEÍCULO POR R$ <strong class="destaque">99</strong> /DIA</h1>
            <p class="texto-oferta">Válido para todo território nacional</p>
            <img src="Imagens/renault-kwid.png" alt="Renault kwid">
        </div>
    </main>



</body>

</html>
